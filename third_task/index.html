<!DOCTYPE html>
<html>
	<head>
		<title>Admin Panel</title>

		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>

		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

		<script type="text/javascript" src="js/admin.js"></script>
		<script type="text/javascript" src="js/user.js"></script>
		<script type="text/javascript" src="js/controller.js"></script>
	</head>
	<body>

		<div class="container-fluid">
			<!-- HEADER -->
			<div class="row">
				<div class="col-md-12 header">
					<div class="col-md-3">
						<button type="button" class="btn btn-default btn-lg">
						  <span class="glyphicon glyphicon-record" aria-hidden="true"></span>
						</button>
					</div>
				</div>
			</div>

			<!-- PAGE CONTENT -->
			<div class = "content">

				<!-- LIST OF USERS PAGE -->
				<div id="list_users">
					<div class="row">
						<div class="col-md-12">
		      				<h3 class="align">Users</h3>
		      			</div>
			      	</div>
			      	<!-- SEARCH AND FILTER -->
					<div class="row">
						<div class="col-md-12">

							<div class="col-md-6">
					            <div class="input-group fit">
					                <input id="search" type="text" class="form-control" placeholder="Search for user" />
					            </div>
					        </div>

					        <div class="col-md-6">
					        	<div class="col-md-12">
					        		<p class="align">Filter By: </p>
					        	</div>
					        	<div class="col-md-12">
					        		<div class="col-md-4">
						        		<label class="radio-inline">
										  <input type="radio" name="searchFilter" id="au_name" value="name" checked="checked" >Name
										</label>
									</div>
									<div class="col-md-4">
										<label class="radio-inline">
										  <input type="radio" name="searchFilter" id="au_username" value="username">Username
										</label>
									</div>
									<div class="col-md-4">
										<label class="radio-inline">
										  <input type="radio" name="searchFilter" id="au_email" value="email">E-mail
										</label>
									</div>
					        	</div>			        	
							</div>
						</div>                           
			      	</div>

			      	<!-- TABLE WITH USERS -->
			      	<div class="row devide">
				      	<div id="table_content" class="col-md-12">
				      		<table id="table" class="table table-condensed">
				      			<tr>
				      				<th>#</th>
				      				<th>Full Name</th>
					      			<th>Username</th>
					      			<th>E-Mail</th>
					      			<th>Password</th>
					      			<th></th>
					      			<th></th>
				      			</tr>
				      		</table>
				      	</div>
			      		
			      		<!-- WARNING MESSAGE IF NO USERS -->
			      		<div id="table_message" class="col-md-12" style="display:none">
				      		<div class="alert alert-info" role="alert"> There is no users saved, click Add User</div>
				      	</div>
			      	</div>

			      	<!-- ADD USER BUTTON -->
			      	<div class="row devide"> 
			      		<div class="col-md-12">
				      			<button id="new_user_button" class="btn btn-primary pull-right" type="button">Add User</button>
			      		</div>
			      	</div>     	
				</div>

				<!--ADD USER PAGE -->
				<div id="add_user" style="display:none">
					<div class="row">
						<div class="col-md-4">
			      			<button id="anu_back_button" class="btn btn-primary vcenter" type="button">Back</button>
			      		</div>
			      		<div class="col-md-4">
			      			<h3 class="align">New user</h3>
			      		</div>
						
					</div>
					<div class="row devide">
						<div class="col-md-6 col-md-offset-3">
				            <div class="input-group fit">
				                <input  id="name" type="text" class="form-control" placeholder="Full Name" />
				            </div>
			      		</div>
			      	</div>
			      	<div class="row devide">
			      		<div class="col-md-6 col-md-offset-3">
				            <div class="input-group fit">
				                <input id="username" type="text" class="form-control" placeholder="Username" />
				            </div>
			      		</div>
			      	</div>
			      	<div class="row devide">
			      		<div class="col-md-6 col-md-offset-3">
				            <div class="input-group fit">
				                <input id="email" type="text" class="form-control" placeholder="E-mail" />
				            </div>
			      		</div>
			      	</div>
			      	<div class="row devide">
			      		<div class="col-md-6 col-md-offset-3">
				            <div class="input-group fit">
				                <input id="password" type="text" class="form-control" placeholder="Password" />
				            </div>
			      		</div>
			      	</div>

			      	<div id="add_message" class="col-md-12 devide" style="display:none">
			      		<div class="alert alert-info" role="alert"> Please enter all fields, if all fields are set you have entered invalid email.</div>
					</div>

			      	<div class="row devide">
				      	<div class="col-md-12">
			      			<button id="anu_add_user" class="btn btn-primary pull-right" type="button">Add User</button>
			      		</div>
			      	</div>
				</div>

				<!--EDIT USER PAGE -->
				<div id="edit_user" style="display:none">
					<div class="row">
						<div class="col-md-4">
			      			<button id="eu_back_button" class="btn btn-primary" type="button">Back</button>
			      		</div>
			      		<div class="col-md-4">
			      			<h2 class="align">Edit user</h2>
			      		</div>
						
					</div>
					<div class="row devide">
						<div class="col-md-6 col-md-offset-3">
				            <div class="input-group fit">
				                <input id="edit_name" type="text" class="form-control" placeholder="Full Name" />
				            </div>
			      		</div>
			      	</div>
			      	<div class="row devide">
			      		<div class="col-md-6 col-md-offset-3">
				            <div class="input-group fit" >
				                <input id="edit_username" type="text" class="form-control" placeholder="Username" />
				            </div>
			      		</div>
			      	</div>
			      	<div class="row devide">
			      		<div class="col-md-6 col-md-offset-3">
				            <div class="input-group fit" >
				                <input id="edit_email" type="text" class="form-control" placeholder="E-mail" />
				            </div>
			      		</div>
			      	</div>
			      	<div class="row devide">
			      		<div class="col-md-6 col-md-offset-3">
				            <div class="input-group fit" >
				                <input id="edit_password" type="text" class="form-control" placeholder="Password" />
				            </div>
			      		</div>
			      	</div>

			      	<div id="edit_message" class="col-md-12 devide" style="display:none">
			      		<div class="alert alert-info" role="alert"> Please enter all fields, if all fields are set you have entered invalid email.</div>
					</div>

			      	<div class="row devide">
				      	<div class="col-md-12">
			      			<button id="eu_save" class="btn btn-primary pull-right" type="button">Save</button>
			      		</div>
			      	</div>
				</div>
			</div>
		</div>
	</body>
</html>
